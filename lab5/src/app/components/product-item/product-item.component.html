<div class="product-card">

  <!-- Image -->
  <div class="product-image-wrapper">
    <img [src]="product.image" [alt]="product.name" class="product-image" />
  </div>

  <!-- Info -->
  <div class="product-info">
    <h3 class="product-name">{{ product.name }}</h3>
    <p class="product-description">{{ product.description }}</p>

    <!-- Stars -->
    <div class="rating">
      <span *ngFor="let star of getStars(product.rating)" class="star" [ngClass]="star">
        {{ star === 'empty' ? '‚òÜ' : '‚òÖ' }}
      </span>
      <span class="rating-number">{{ product.rating }}</span>
    </div>

    <!-- Price -->
    <div class="product-price">{{ product.price | number }} ‚Ç∏</div>

    <!-- Like & Delete -->
    <div class="action-row">
      <button class="btn btn-like" [class.liked]="liked" (click)="onLike()">
        ‚ù§ {{ product.likes }}
      </button>
      <button class="btn btn-delete" (click)="onDelete()">
        üóë –£–¥–∞–ª–∏—Ç—å
      </button>
    </div>

    <!-- Kaspi link -->
    <a [href]="product.link" target="_blank" class="btn btn-kaspi">
      –û—Ç–∫—Ä—ã—Ç—å –Ω–∞ Kaspi
    </a>

    <!-- Share -->
    <div class="share-row">
      <button class="btn btn-whatsapp" (click)="shareWhatsApp()">üì± WhatsApp</button>
      <button class="btn btn-telegram" (click)="shareTelegram()">‚úàÔ∏è Telegram</button>
    </div>
  </div>

</div>
